{% extends "base.html" %} {% block content %}

<body id="page-top">
    <header class="masthead bg-primary text-white text-center">
        <h1>COVID-19 DIAGNOSIS</h1>
    </header>
    <section id="portfolio" class="portfolio">
        <div class="container">
            <form id=upload-file method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 col-lg-4"><a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-4"></a></div>
                    <div class="col-md-6 col-lg-4"><a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-5"></a>
                        <div class="image-section" style="display:none;">
                            <div class="img-preview">
                                <div id="imagePreview">
                                </div>
                            </div>
                        </div>
                        <h2 id="result" class="text-center"></h2>
                        <div class="loader" style="display: none;"></div>
                        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                        <div>
                            <div class="row">
                                <div class="col d-lg-flex justify-content-lg-center align-items-lg-center">
                                    <button class="btn btn-primary image-section" type="button" id="btn-predict">Diagnose</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4"><a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#portfolio-modal-6"></a></div>
                </div>
            </form>
        </div>
    </section>
    <section id="about" class="bg-primary text-white mb-0">
        <div class="container">
            <h2 class="text-uppercase text-center text-white">About</h2>
            <hr class="star-light mb-5">
            <div class="row">
                <div class="col-lg-4 ml-auto">
                    <p class="lead">This application predicts whether a patient has COVID-19 pneumonia based off a CT scan. &nbsp;</p>
                </div>
                <div class="col-lg-4 mr-auto">
                    <p class="lead">Uses a convolutional neural network (CNN) to analyze the picture and return a prediction.</p>
                </div>
            </div>
            <div class="text-center mt-4"></div>
        </div>
    </section>
    <footer class="footer text-center"></footer>
    <div class="d-lg-none scroll-to-top position-fixed rounded"><a class="d-block js-scroll-trigger text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a></div>
    <div class="modal text-center" role="dialog" tabindex="-1" id="portfolio-modal-1">
        <div class="modal-dialog modal-lg" role="document">
        </div>
    </div>
    
</body>

{% endblock %}
